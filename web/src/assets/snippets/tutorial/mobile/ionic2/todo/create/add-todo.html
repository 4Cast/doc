<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Add Task
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="close()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label floating>Todo Title</ion-label>
            <ion-input type="text" [(ngModel)]="newTodoText" autofocus=""></ion-input>
        </ion-item>
    </ion-list>
    <button full ion-button (click)="saveTodo()" [disabled]="!newTodoText">Save</button>
</ion-content>
