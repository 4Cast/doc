<div [hidden] ="!submitted">This is what you submitted : {{tutoForm.value | json}}</div><form  #tutoForm="ngForm"><md-card>  <md-card-content>    <h3>Please select your Datastore(s)</h3>     <section class="content-section">    	     	 <ng2-select [placeholder]="'You can choose multiple datastores'"     	    [(ngModel)]="tutorial.datastores"    	     [multiple]="true"    	      name="datastores"    	     [options]="datastores">    	     	 </ng2-select>    	     </section>      <div *ngIf="tutorial.datastores.length" style="margin-left:20px">            <span> <b>You chose : </b></span>            <span *ngFor="let option of tutorial.datastores" class="option-element">                {{option}}            </span>        </div>  </md-card-content></md-card><md-card>  <md-card-content>    <h3>Please select your Mobile Technology</h3>	    <md-radio-group class="content-section" [(ngModel)]="tutorial.mobileTechnology" name="mobile" >      <md-radio-button   *ngFor="let mob of mobs"  class="option-element"  [value]="mob.value">{{mob.value}}</md-radio-button>    </md-radio-group>  </md-card-content> </md-card><md-card>  <md-card-content>    <h3>Please select your Web Technology</h3>    <md-radio-group  class="content-section" [(ngModel)]="tutorial.frontTechnology" name="front" >      <md-radio-button  *ngFor="let fr of fronts" [value]="fr.value" class="option-element">{{fr.value}}</md-radio-button>    </md-radio-group >  </md-card-content></md-card><md-card>  <md-card-content>    <h3>Please select a session handler</h3>     <md-radio-group  class="content-section" [(ngModel)]="tutorial.session " name="session" >      <md-radio-button  *ngFor="let session of sessions" [value]="session.value" class="option-element">{{session.value}}</md-radio-button>    </md-radio-group >  </md-card-content></md-card><md-card><md-card-content>     <section class="content-section">    <button   md-raised-button color="primary" type="submit" (click)="onSubmit(tutoForm.value)">Complete !</button>    </section>  </md-card-content></md-card></form>
