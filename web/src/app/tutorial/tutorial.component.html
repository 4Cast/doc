<div class="grid-header">Please Select a tutorial type : </div><md-grid-list cols="2" rowHeight="100px" >  <md-grid-tile (click)="onSelect(type.label);"       *ngFor="let type of types"      colspan="1"      rowspan="1">	 <a  md-raised-button mdTooltip="{{type.description}}" mdTooltipPosition="below" class="big-btn"   		 [class.selected]="type.label === selectedTuto">{{type.label}}</a>   </md-grid-tile></md-grid-list> <app-tutorial-detail [type]="selectedTuto"></app-tutorial-detail>
