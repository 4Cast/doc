<md-grid-list cols="2" rowHeight="300px">
  <md-grid-tile (click)="onSelect(type)"
      *ngFor="let type of types"
      colspan="1"
      rowspan="1">
    <a md-raised-button color="accent" class="largeBtn">{{type}}</a>
  </md-grid-tile>
</md-grid-list>
 <app-tutorial-detail [type]="selectedTuto"></app-tutorial-detail>
