<ion-content padding>
    <div>
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input type="text" placeholder="Login" [(ngModel)]="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button full type="submit" (click)="login()" [disabled]="!name || !password">
                	Login
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
